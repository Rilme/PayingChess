<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Skill Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
          integrity="sha384-q94+BZSKLjKur2ZXdsCBMJeG5LeSrTVRYUUZJV2WH8NhZ/2AlnM9spD/YIs7GdFp"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Chess Skill Platform</h1>

        <!-- Registration Form -->
        <div id="register-section">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <input type="date" id="reg-dob" placeholder="Date of Birth" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Login Form -->
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <input type="text" id="login-otp" placeholder="OTP" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- User Dashboard -->
        <div id="dashboard-section" class="hidden">
            <h2>Dashboard</h2>
            <p>Welcome, <span id="dash-username"></span>!</p>
            <p>Balance: $<span id="dash-balance"></span></p>
            <p>ELO: <span id="dash-elo"></span></p>
            <button id="logout-btn">Logout</button>
        </div>

        <!-- Game Section -->
        <div id="game-section" class="hidden">
            <h2>Game</h2>
            <div id="board" style="width: 400px"></div>
            <div id="game-controls">
                <button id="start-match-btn">Find Match</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
            integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3iUWroCMJeIUftNlbEkoyGSgFeFCL/S2v3"
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
